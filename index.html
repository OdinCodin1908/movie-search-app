<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #b0b0b0;
            font-size: 1.2em;
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        #searchInput::placeholder {
            color: #b0b0b0;
        }

        #searchInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        #searchButton {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #1a1a2e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        #searchButton:hover {
            transform: translateY(-2px);
        }

        .results-info {
            text-align: center;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s;
            backdrop-filter: blur(10px);
        }

        .movie-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: white;
        }

        .movie-year {
            color: #ffd93d;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .rating-star {
            color: #ffd93d;
        }

        .movie-plot {
            color: #b0b0b0;
            font-size: 0.9em;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .error {
            text-align: center;
            padding: 40px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .page-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .current-page {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #1a1a2e;
            border-radius: 8px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Movie Search</h1>
            <p class="tagline">Discover your next favorite movie</p>
        </header>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search for movies... (e.g., Avengers, Inception, Titanic)">
            <button id="searchButton">Search</button>
        </div>

        <div id="loading" class="loading">
            <p>Searching for movies...</p>
        </div>

        <div id="error" class="error">
            <p>No movies found. Try a different search term!</p>
        </div>

        <div id="resultsInfo" class="results-info"></div>

        <div class="movies-grid" id="moviesGrid">
            <div class="empty-state">
                <p>Search for movies to see results here! üçø</p>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevButton" class="page-btn">Previous</button>
            <span id="currentPage" class="current-page">1</span>
            <button id="nextButton" class="page-btn">Next</button>
        </div>
    </div>

    <script>
        // Get DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const moviesGrid = document.getElementById('moviesGrid');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultsInfo = document.getElementById('resultsInfo');
        const pagination = document.getElementById('pagination');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const currentPage = document.getElementById('currentPage');

        // OMDB API (Free - no key required for basic use, but we'll use a demo key)
        const apiKey = '2649a3655ede8426bf775db76d7e5e76'; // Using demo key for simplicity
        let currentSearch = '';
        let currentPageNumber = 1;
        let totalResults = 0;

        // Function to search movies
        async function searchMovies(query, page = 1) {
            try {
                loading.classList.add('active');
                error.classList.remove('active');
                moviesGrid.innerHTML = '';

                const response = await fetch(
                    `https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(query)}&page=${page}&type=movie`
                );

                const data = await response.json();

                if (data.Response === 'True') {
                    displayMovies(data.Search);
                    updatePagination(data.totalResults, page);
                    updateResultsInfo(data.totalResults, query, page);
                } else {
                    throw new Error(data.Error);
                }
                
            } catch (err) {
                error.classList.add('active');
                pagination.style.display = 'none';
                resultsInfo.textContent = '';
            } finally {
                loading.classList.remove('active');
            }
        }

        // Function to display movies
        function displayMovies(movies) {
            moviesGrid.innerHTML = '';

            if (movies.length === 0) {
                moviesGrid.innerHTML = '<div class="empty-state"><p>No movies found. Try a different search!</p></div>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card fade-in';
                
                movieCard.innerHTML = `
                    <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x400/333/fff?text=No+Poster'}" 
                         alt="${movie.Title}" 
                         class="movie-poster"
                         onerror="this.src='https://via.placeholder.com/300x400/333/fff?text=No+Poster'">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.Title}</h3>
                        <div class="movie-year">${movie.Year}</div>
                        <div class="movie-rating">
                            <span class="rating-star">‚≠ê</span>
                            <span>IMDb ID: ${movie.imdbID}</span>
                        </div>
                    </div>
                `;

                // Add click event to show more details (you could expand this!)
                movieCard.addEventListener('click', () => {
                    alert(`Movie: ${movie.Title}\nYear: ${movie.Year}\nIMDb ID: ${movie.imdbID}`);
                });

                moviesGrid.appendChild(movieCard);
            });
        }

        // Function to update pagination
        function updatePagination(total, currentPage) {
            totalResults = parseInt(total);
            const totalPages = Math.ceil(totalResults / 10);
            
            if (totalPages > 1) {
                pagination.style.display = 'flex';
                currentPage.textContent = currentPage;
                
                prevButton.disabled = currentPage === 1;
                nextButton.disabled = currentPage === totalPages;
            } else {
                pagination.style.display = 'none';
            }
        }

        // Function to update results info
        function updateResultsInfo(total, query, page) {
            const startResult = (page - 1) * 10 + 1;
            const endResult = Math.min(page * 10, total);
            resultsInfo.textContent = `Showing ${startResult}-${endResult} of ${total} results for "${query}"`;
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                currentSearch = query;
                currentPageNumber = 1;
                searchMovies(query, 1);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    currentSearch = query;
                    currentPageNumber = 1;
                    searchMovies(query, 1);
                }
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentPageNumber > 1) {
                currentPageNumber--;
                searchMovies(currentSearch, currentPageNumber);
            }
        });

        nextButton.addEventListener('click', () => {
            currentPageNumber++;
            searchMovies(currentSearch, currentPageNumber);
        });

        // Load popular movies on start (optional - you can remove this)
        searchMovies('marvel', 1);
    </script>
</body>
</html>
